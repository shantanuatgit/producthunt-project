{% extends 'base.html' %}

{% block content %}

{% for product in products.all %}

<div class="row pt-3">
  <div class="col-2" onclick="window.location='{% url 'detail' product.id %}' ;" style="cursor: pointer;">
    <img src="{{ product.icon.url }}" class="img-fluid" height=300 width=300/>
  </div>
  <div class="col-6" onclick="window.location='{% url 'detail' product.id %}' ;" style="cursor: pointer;">
    <h1>{{ product.title }}</h1>
    <p>{{ product.summary }}</p>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote{{product.id}}').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
  </div>

</div>
<form id="upvote{{product.id}}" action="{% url 'upvote' product.id %}" method="POST">
  {% csrf_token %}
  <input type="hidden" name="" value="">
</form>
{% endfor %}

{% endblock %}
