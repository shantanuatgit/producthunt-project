{% extends 'base.html' %}

{% block content %}


<div class="row pt-3">
  <div class="col-12">
    <img src="{{ product.image.url }}"  height=400 width=1000/>
  </div>
</div>
<br/>

<div class="row">
  <div class="col-11 text-right">
    <h4> {{ product.pub_date_pretty }} </h4>
  </div>
</div>
<hr>
<br>
<div class="row">
  <div class="col-12">
    <p>{{ product.body }}</p>
  </div>
  <div class="col-4">
    <h6>By {{ product.hunter.username }} </h6>

  </div>
</div>

{% endblock %}
