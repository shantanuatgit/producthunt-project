{% extends 'base.html' %}

{% block content %}
<div class="row pt-3">
  <div class="clo-2">
    <img src="{{ product.icon.url }}" class="img-fluid" height=300 width=300/>

  </div>
  <div class="col-8">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>


<div class="row pt-3">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" height=560 width=560/>
  </div>

  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>

  </div>
</div>

<div class="row">
  <div class="clo-4">
    <h4>Hunted by {{ product.hunter.username }} </h4>

  </div>
  <div class="col-4 text-right">
    <h4> {{ product.pub_date_pretty }} </h4>
  </div>
</div>

<div class="row">
  <div class="clo-8">
    <p>{{ product.body }}</p>
  </div>
</div>


<form id="upvote" action="{% url 'upvote' product.id %}" method="POST">
  {% csrf_token %}
  <input type="hidden" name="" value="">
</form>

{% endblock %}
